<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="pop-up">
      <button class="pop-up__close-button"></button>
      <form class="form">
        <h2 class="form__heading">Редактировать профиль</h2>
        <fieldset class="form__input-container">
          <input
            class="form__item form__item_type_name"
            type="text"
            name="name"
            value="Жак-Ив Кусто"
          />
          <input
            class="form__item form__item_type_occupation"
            type="text"
            name="occupation"
            value="Исследователь океана"
          />
        </fieldset>
        <button class="form__save-button" type="submit">Сохранить</button>
      </form>
      <div class="pop-up__background"></div>
    </div>
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/avatar.jpg"
          alt="Жак_Ив Кусто"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="cards">
        <div class="card">
          <img class="card__image" src="./images/osaka.jpg" alt="Осака" />
          <div class="card__container">
            <h2 class="card__title">Осака</h2>
            <label class="card__like" for="osaka">
              <input
                class="card__like-button"
                type="checkbox"
                name="like"
                value="osaka"
                id="osaka"
              />
              <span class="card__pseudo-button"></span>
            </label>
          </div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="./images/neuschwanstein-castle.jpg"
            alt="замок Нойшванштайн"
          />
          <div class="card__container">
            <h2 class="card__title">Замок Нойшванштайн</h2>
            <label class="card__like" for="neuschwanstein-castle">
              <input
                class="card__like-button"
                type="checkbox"
                name="like"
                value="neuschwanstein-castle"
                id="neuschwanstein-castle"
              />
              <span class="card__pseudo-button"></span>
            </label>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/almaty.jpg" alt="Алма-Ата" />
          <div class="card__container">
            <h2 class="card__title">Алма-Ата</h2>
            <label class="card__like" for="almaty">
              <input
                class="card__like-button"
                type="checkbox"
                name="like"
                value="almaty"
                id="almaty"
              />
              <span class="card__pseudo-button"></span>
            </label>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/beijing.jpg" alt="Пекин" />
          <div class="card__container">
            <h2 class="card__title">Пекин</h2>
            <label class="card__like" for="beijing">
              <input
                class="card__like-button"
                type="checkbox"
                name="like"
                value="beijing"
                id="beijing"
              />
              <span class="card__pseudo-button"></span>
            </label>
          </div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="./images/skogafoss.jpg"
            alt="водопад Скоугафосс"
          />
          <div class="card__container">
            <h2 class="card__title">Водопад Скоугафосс</h2>
            <label class="card__like" for="skogafoss">
              <input
                class="card__like-button"
                type="checkbox"
                name="like"
                value="skogafoss"
                id="skogafoss"
              />
              <span class="card__pseudo-button"></span>
            </label>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/hokkaido.jpg" alt="Хоккайдо" />
          <div class="card__container">
            <h2 class="card__title">Хоккайдо</h2>
            <label class="card__like" for="hokkaido">
              <input
                class="card__like-button"
                type="checkbox"
                name="like"
                value="hokkaido"
                id="hokkaido"
              />
              <span class="card__pseudo-button"></span>
            </label>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </body>
</html>
