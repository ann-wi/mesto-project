<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="pop-up">
      <div class="pop-up__container">
        <button class="pop-up__close-button" type="button"></button>
        <form class="form" name="profile-info">
          <h2 class="form__heading">Редактировать профиль</h2>
          <fieldset class="form__input-container">
            <input
              class="form__item form__item_name"
              type="text"
              name="name"
              value="Жак-Ив Кусто"
            />
            <input
              class="form__item form__item_occupation"
              type="text"
              name="occupation"
              value="Исследователь океана"
            />
          </fieldset>
          <button class="form__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/avatar.jpg"
          alt="аватар пользователя"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
        <div class="card">
          <button class="card__trash-button" type="button"></button>
          <img class="card__image" src="./images/osaka.jpg" alt="Осака" />
          <div class="card__container">
            <h2 class="card__title">Осака</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <button class="card__trash-button" type="button"></button>
          <img
            class="card__image"
            src="./images/neuschwanstein-castle.jpg"
            alt="замок Нойшванштайн"
          />
          <div class="card__container">
            <h2 class="card__title">Замок Нойшванштайн</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <button class="card__trash-button" type="button"></button>
          <img class="card__image" src="./images/almaty.jpg" alt="Алма-Ата" />
          <div class="card__container">
            <h2 class="card__title">Алма-Ата</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <button class="card__trash-button" type="button"></button>
          <img class="card__image" src="./images/beijing.jpg" alt="Пекин" />
          <div class="card__container">
            <h2 class="card__title">Пекин</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <button class="card__trash-button" type="button"></button>
          <img
            class="card__image"
            src="./images/skogafoss.jpg"
            alt="водопад Скоугафосс"
          />
          <div class="card__container">
            <h2 class="card__title">Водопад Скоугафосс</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <button class="card__trash-button" type="button"></button>
          <img class="card__image" src="./images/hokkaido.jpg" alt="Хоккайдо" />
          <div class="card__container">
            <h2 class="card__title">Хоккайдо</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <template id="card-template">
      <div class="card">
        <img class="card__image" alt="card-image" />
        <div class="card__container">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>
    </template>
    <script src="./index.js"></script>
  </body>
</html>
