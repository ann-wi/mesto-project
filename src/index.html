<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="pop-up pop-up_type_profile">
      <div class="pop-up__container">
        <button class="pop-up__close-button" type="button"></button>
        <form class="form form_type_profile-info" name="profile-info">
          <h2 class="form__heading">Редактировать профиль</h2>
          <fieldset class="form__input-container">
            <input
              class="form__item form__item_name"
              type="text"
              name="name"
              placeholder="Имя"
              value=""
            />
            <input
              class="form__item form__item_occupation"
              type="text"
              name="occupation"
              placeholder="Профессиональная деятельность"
              value=""
            />
          </fieldset>
          <button class="form__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="pop-up pop-up_type_new-card">
      <div class="pop-up__container">
        <button class="pop-up__close-button" type="button"></button>
        <form class="form form_type_new-card" name="new-card">
          <h2 class="form__heading">Новое место</h2>
          <fieldset class="form__input-container">
            <input
              class="form__item form__item_heading"
              type="text"
              name="heading"
              placeholder="Название"
              value=""
            />
            <input
              class="form__item form__item_image"
              type="text"
              name="image_link"
              placeholder="Ссылка на картинку"
              src=""
            />
          </fieldset>
          <button class="form__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="pop-up pop-up_type_card">
      <div class="pop-up__container pop-up__container_type_card">
        <button class="pop-up__close-button" type="button"></button>
        <img class="pop-up__image" alt="" src="" />
        <p class="pop-up__caption"></p>
      </div>
    </div>
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="<%=require('./images/avatar.jpg')%>"
          alt="аватар пользователя"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <template id="card-template">
      <div class="card">
        <button class="card__trash-button" type="button"></button>
        <img class="card__image" alt="" src="" />
        <div class="card__container">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>
    </template>
  </body>
</html>
